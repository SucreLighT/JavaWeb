<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="../js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            $(function () {
                $("#name").click(function () {
                    alert("点击!");
                });
                $("#name").mouseenter(function () {
                    $("#name").val("鼠标来了");
                }).mouseleave(function () {
                    $("#name").val("鼠标走了");
                });
            });
        </script>
    </head>
    <body>
        <input id="name" type="text" value="绑定点击事件">
    </body>
</html>

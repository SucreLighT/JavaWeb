<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            //1.定义基本格式
            var person = {"name": "张三", age: 23, "gender": true};

            //获取name的值

            //json对象.键名
            var name1 = person.name;
            alert(name1);

            //json对象["键名"]
            var name2 = person["name"];
            alert(name2);


            //2.嵌套格式   {}———> []
            var persons = {
                "persons": [
                    {"name": "张三", "age": 23, "gender": true},
                    {"name": "李四", "age": 24, "gender": true},
                    {"name": "王五", "age": 25, "gender": false}
                ]
            };
            //获取王五值
            //数组对象[索引]
            var name3 = persons.persons[2].name;
            alert(name3);

            //2.嵌套格式   []———> {}
            var ps = [{"name": "张三", "age": 23, "gender": true},
                {"name": "李四", "age": 24, "gender": true},
                {"name": "王五", "age": 25, "gender": false}];
            //获取李四值
            //alert(ps);
            alert(ps[1].name);


        </script>

    </head>
    <body>

    </body>
</html>

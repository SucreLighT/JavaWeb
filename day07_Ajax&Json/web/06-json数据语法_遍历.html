<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            //定义基本格式
            var person = {"name": "张三", age: 23, 'gender': true};

            var ps = [{"name": "张三", "age": 23, "gender": true},
                {"name": "李四", "age": 24, "gender": true},
                {"name": "王五", "age": 25, "gender": false}];

            //获取ps中的所有值
            for (var i = 0; i < ps.length; i++) {
                var p = ps[i];
                for (var key in p) {
                    // alert(key+":"+p.key); 这种方式是不可以的，相当于person."name"
                    alert(key + ":" + p[key]);
                }
            }

        </script>

    </head>
    <body>

    </body>
</html>
